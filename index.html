<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>The Dimension Of Portal Monsters</title>
<style>
  /* Gradiente morado a gris de fondo */
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #6a0dad, #b0b0b0);
    color: #fff;
    display: flex;
    flex-direction: column;
    height: 100vh;
  }
  header {
    background: rgba(0,0,0,0.3);
    padding: 15px 20px;
    text-align: center;
    font-size: 2rem;
    font-weight: bold;
    user-select: none;
  }
  main {
    flex: 1;
    display: flex;
    padding: 20px;
    gap: 20px;
  }
  nav {
    width: 220px;
    background: rgba(0,0,0,0.25);
    border-radius: 10px;
    padding: 10px;
    display: flex;
    flex-direction: column;
    gap: 10px;
    user-select: none;
  }
  nav button {
    background: transparent;
    border: none;
    color: #eee;
    font-size: 1.1rem;
    padding: 10px 15px;
    border-radius: 7px;
    cursor: pointer;
    text-align: left;
    transition: background-color 0.3s;
  }
  nav button[aria-pressed="true"] {
    background: #6a0dadcc;
    font-weight: bold;
  }
  nav button:hover:not([aria-pressed="true"]) {
    background: #6a0dad88;
  }

  section {
    flex: 1;
    background: rgba(0,0,0,0.3);
    border-radius: 10px;
    padding: 20px;
    display: flex;
    flex-direction: column;
  }

  #section-title {
    font-size: 1.8rem;
    margin-bottom: 15px;
    user-select: none;
  }

  #description {
    font-size: 1.2rem;
    line-height: 1.4;
    margin-bottom: 20px;
    min-height: 4.5em;
  }

  #downloads-links {
    display: flex;
    gap: 15px;
  }
  #downloads-links a {
    background: #6a0dad;
    color: #fff;
    text-decoration: none;
    padding: 12px 25px;
    border-radius: 8px;
    font-weight: bold;
    font-size: 1.1rem;
    box-shadow: 0 3px 8px #4b006e;
    user-select: none;
  }
  #downloads-links a:hover {
    background: #8b2dda;
    box-shadow: 0 4px 12px #6a0dadbb;
  }

  #credits-list {
    list-style: none;
    padding-left: 0;
    font-size: 1.1rem;
    flex-grow: 1;
    overflow-y: auto;
  }
  #credits-list li {
    margin-bottom: 18px;
  }
  #credits-list div {
    font-weight: bold;
    margin-bottom: 4px;
  }
  #credits-list a {
    color: #b8a4f2;
    text-decoration: underline;
    font-size: 0.95rem;
    word-break: break-all;
  }
  #credits-list a:hover {
    color: #d1c3ff;
  }

  /* Selector idioma en esquina superior derecha */
  #lang-container {
    position: fixed;
    top: 10px;
    right: 15px;
    background: rgba(0,0,0,0.4);
    border-radius: 8px;
    padding: 5px 12px;
    user-select: none;
  }
  #lang-select {
    background: transparent;
    border: none;
    color: #eee;
    font-size: 1rem;
    cursor: pointer;
    outline-offset: 2px;
  }

  /* Footer */
  footer {
    background: rgba(0,0,0,0.35);
    padding: 10px 20px;
    font-size: 1rem;
    display: flex;
    align-items: center;
    justify-content: space-between;
    color: #ccc;
    user-select: none;
  }
  #footer-text {
    user-select: text;
  }

  /* Youtube logo y texto canal en esquina inferior izquierda */
  #youtube-container {
    position: fixed;
    bottom: 10px;
    left: 15px;
    display: flex;
    flex-direction: column;
    align-items: center;
    color: #fff;
    font-weight: bold;
    font-size: 1rem;
    user-select: none;
  }
  #youtube-container a {
    color: #ff0000;
    text-decoration: none;
    margin-top: 6px;
  }
  #youtube-container a:hover {
    opacity: 0.8;
  }
  #youtube-text {
    margin-bottom: 4px;
  }
  #youtube-logo {
    width: 56px;
    height: 40px;
  }

</style>
</head>
<body>

<header>The Dimension Of Portal Monsters</header>

<div id="lang-container">
  <select id="lang-select" aria-label="Selecciona idioma / Select language / Selecionar idioma">
    <option value="auto">Auto</option>
    <option value="es">Español</option>
    <option value="en">English</option>
    <option value="pt">Português</option>
  </select>
</div>

<main>
  <nav>
    <button id="menu-downloads" aria-pressed="true">Descargas</button>
    <button id="menu-wiki" aria-pressed="false">Wiki</button>
    <button id="menu-credits" aria-pressed="false">Créditos</button>
  </nav>

  <section>
    <div id="section-title">Descargas</div>
    <div id="description">Aquí puedes descargar el juego para PC o Android.</div>

    <!-- Descargas de Android y PC con descarga directa -->
    <div id="downloads-links" style="display: flex; justify-content: space-around;">
        <a href="https://drive.google.com/uc?export=download&id=1t5AdBFBQQ34aDLoKKQZEffzjI0FxBKCs" download="DimensionPortalMonsters.apk">Descargar Android</a>
        <a href="https://drive.google.com/uc?export=download&id=1vgjN-xiX34qYbpFXgnGZZQiKljMnnrsP" download="DimensionPortalMonstersPC.exe">Descargar PC</a>
    </div>
      
  

    <ul id="credits-list" hidden></ul>
  </section>
</main>

<footer>
  <div id="footer-text">Creado por un desarrollador chileno ML222_MSM</div>
</footer>

<div id="youtube-section" style="position: fixed; bottom: 30px; left: 20px; display: flex; flex-direction: column; align-items: center; cursor: pointer;">
    <span id="youtube-text" style="color: white; margin-bottom: 5px; font-weight: bold;">ML222_MSM Channel</span>
    <a href="https://www.youtube.com/channel/UCCCvThDmCWTUQC1E_ZiV2DQ/" target="_blank" rel="noopener noreferrer">
      <img src="https://upload.wikimedia.org/wikipedia/commons/b/b8/YouTube_Logo_2017.svg" alt="YouTube" style="width: 50px; height: 50px;" />
    </a>
  </div>
<script>
  // Enlaces reales para descarga (pon aquí los links correctos)
  const DOWNLOADS = {
    pc: "https://example.com/download/pc", // Cambia esto al link real
    android: "https://example.com/download/android" // Cambia esto al link real
  };

  const creditsData = [
    { name: "ML222_MSM", youtube: "https://www.youtube.com/channel/UCCCvThDmCWTUQC1E_ZiV2DQ/" },
    { name: "Amsm-YT", youtube: "https://youtube.com/@real_amsmyt_official?si=OCP1H7tEsMs_Y803" },
    { name: "Le Gato", youtube: "https://youtube.com/@gato_msm_tge?si=7Hdtgn43UX7f7BlZ" },
    { name: "Rare Blabbit", youtube: "https://youtube.com/@screemufanmsm?si=NTcFn6wGixlLIqKF" }
  ];

  const translations = {
    es: {
      youtubeChannel: "Canal ML222_MSM",
      menuDownloads: "Descargas",
      menuWiki: "Wiki",
      menuCredits: "Créditos",
      downloadsTitle: "Descargas",
      wikiTitle: "Wiki",
      creditsTitle: "Créditos",
      description: "Aquí puedes descargar el juego para PC o Android.",
      noTranslationPt: "Dentro deste jogo ainda não há tradução para português.",
      createdBy: "Creado por un desarrollador chileno ML222_MSM",
      downloadPC: "PC",
      downloadAndroid: "Android"
    },
    en: {
      youtubeChannel: "ML222_MSM Channel",
      menuDownloads: "Downloads",
      menuWiki: "Wiki",
      menuCredits: "Credits",
      downloadsTitle: "Downloads",
      wikiTitle: "Wiki",
      creditsTitle: "Credits",
      description: "Here you can download the game for PC or Android.",
      noTranslationPt: "Inside this game there is no Portuguese translation yet.",
      createdBy: "Created by a Chilean developer ML222_MSM",
      downloadPC: "PC",
      downloadAndroid: "Android"
    },
    pt: {
      youtubeChannel: "Canal ML222_MSM",
      menuDownloads: "Downloads",
      menuWiki: "Wiki",
      menuCredits: "Créditos",
      downloadsTitle: "Downloads",
      wikiTitle: "Wiki",
      creditsTitle: "Créditos",
      description: "Aqui você pode baixar o jogo para PC ou Android.",
      noTranslationPt: "Dentro deste jogo ainda não há tradução para português.",
      createdBy: "Criado por um desenvolvedor chileno ML222_MSM",
      downloadPC: "PC",
      downloadAndroid: "Android"
    }
  };

  // Referencias DOM
  const langSelect = document.getElementById("lang-select");
  const menuDownloads = document.getElementById("menu-downloads");
  const menuWiki = document.getElementById("menu-wiki");
  const menuCredits = document.getElementById("menu-credits");
  const sectionTitle = document.getElementById("section-title");
  const description = document.getElementById("description");
  const downloadsLinks = document.getElementById("downloads-links");
  const creditsList = document.getElementById("credits-list");
  const downloadPC = document.getElementById("download-pc");
  const downloadAndroid = document.getElementById("download-android");
  const footerText = document.getElementById("footer-text");

  // Estado actual menú
  let currentSection = "downloads";
  let currentLang = "es";

  // Función para cargar créditos
  function loadCredits() {
    creditsList.innerHTML = "";
    creditsData.forEach(person => {
      const li = document.createElement("li");
      const nameDiv = document.createElement("div");
      nameDiv.textContent = person.name;
      const link = document.createElement("a");
      link.href = person.youtube;
      link.target = "_blank";
      link.rel = "noopener";
      link.textContent = person.youtube;
      li.appendChild(nameDiv);
      li.appendChild(link);
      creditsList.appendChild(li);
    });
  }

  // Actualizar interfaz segun idioma y sección
  function updateUI() {
    const tr = translations[currentLang];

    // Actualizar menú
    menuDownloads.textContent = tr.menuDownloads;
    menuWiki.textContent = tr.menuWiki;
    menuCredits.textContent = tr.menuCredits;

    // Actualizar footer
    footerText.textContent = tr.createdBy;

    // Ajustar sección y contenido
    if (currentSection === "downloads") {
      sectionTitle.textContent = tr.downloadsTitle;
      description.textContent = tr.description;
      downloadsLinks.style.display = "flex";
      creditsList.hidden = true;
      // Links de descarga reales (solo en Descargas)
      downloadPC.textContent = tr.downloadPC;
      downloadAndroid.textContent = tr.downloadAndroid;
      downloadPC.href = DOWNLOADS.pc;
      downloadAndroid.href = DOWNLOADS.android;
    } else if (currentSection === "wiki") {
      sectionTitle.textContent = tr.wikiTitle;
      downloadsLinks.style.display = "none";
      creditsList.hidden = true;
      // Para portugués, mostrar mensaje de no traducción
      if (currentLang === "pt") {
        description.textContent = tr.noTranslationPt;
      } else {
        description.textContent = ""; // Aquí va la descripción de la Wiki si hubiera
      }
    } else if (currentSection === "credits") {
      sectionTitle.textContent = tr.creditsTitle;
      downloadsLinks.style.display = "none";
      description.textContent = "";
      creditsList.hidden = false;
      loadCredits();
    }

    // En sección distinta de Descargas, eliminar descripción salvo título
    if (currentSection !== "downloads") {
      description.textContent = currentSection === "wiki" && currentLang === "pt" ? tr.noTranslationPt : "";
    }
  }

  // Botones menú eventos
  function setActiveButton(buttonId) {
    [menuDownloads, menuWiki, menuCredits].forEach(btn => {
      btn.setAttribute("aria-pressed", btn.id === buttonId ? "true" : "false");
    });
  }

  menuDownloads.addEventListener("click", () => {
    currentSection = "downloads";
    setActiveButton("menu-downloads");
    updateUI();
  });
  menuWiki.addEventListener("click", () => {
    currentSection = "wiki";
    setActiveButton("menu-wiki");
    updateUI();
  });
  menuCredits.addEventListener("click", () => {
    currentSection = "credits";
    setActiveButton("menu-credits");
    updateUI();
  });

  // Cambiar idioma
  langSelect.addEventListener("change", () => {
    let selected = langSelect.value;
    if (selected === "auto") {
      // Detección simple
      const lang = navigator.language || navigator.userLanguage;
      if (lang.startsWith("es")) selected = "es";
      else if (lang.startsWith("pt")) selected = "pt";
      else selected = "en";
    }
    currentLang = selected;
    updateUI();
  });

  // Inicializar
  function init() {
    // Inicializa con español y Descargas activos
    currentLang = "es";
    langSelect.value = "es";
    currentSection = "downloads";
    setActiveButton("menu-downloads");
    updateUI();
  }

  init();

</script>

</body>
</html>
